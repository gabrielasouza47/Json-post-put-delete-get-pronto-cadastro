<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>

    <style>
        /* Importa a fonte Roboto (parecida com a do Discord) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            /* Fundo principal do Discord */
            background-color: #36393f;
            color: #dcddde;
            font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            
            /* Centraliza o container na página */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container do menu */
        .menu-container {
            background-color: #2f3136; /* Fundo do "card" */
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 90%;
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 24px;
            text-align: center;
            font-size: 24px;
        }

        /* Container para os botões de navegação */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Espaço entre os botões */
        }

        /* Estilo do "botão" (que é um link <a>) */
        .btn {
            background-color: #5865F2; /* "Blurple" */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none; /* Remove sublinhado do link */
            text-align: center;
            display: block; /* Faz o link ocupar a largura toda */
        }

        .btn:hover {
            background-color: #4752c4; /* "Blurple" escuro */
        }

        /* Variação de cor para o botão DELETE (vermelho) */
        .btn.btn-delete {
            background-color: #f04747; /* Vermelho Discord */
        }

        .btn.btn-delete:hover {
            background-color: #d84040;
        }
        
        /* Variação de cor para GET (verde) */
        .btn.btn-get {
            background-color: #43b581; /* Verde Discord */
        }

        .btn.btn-get:hover {
            background-color: #3aa072;
        }

    </style>
</head>
<body>

    <div class="menu-container">
        <h1>Menu de Navegação</h1>
        
        <div class="nav-buttons">
            <!-- 
              NOTE: A tag <a> é mais correta para navegação do que <button>.
              Estilizamos a tag <a> para parecer um botão.
            -->
            <a href="get.html" class="btn btn-get">Consultar (GET)</a>
            <a href="post.html" class="btn">Cadastrar (POST)</a>
            <a href="put.html" class="btn">Atualizar (PUT)</a>
            <a href="delete.html" class="btn btn-delete">Deletar (DELETE)</a>
        </div>
    </div>

</body>
</html>
